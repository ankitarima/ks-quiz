<section class="home-banner-section1">
  <div class="single-banner-item1">
    <div class="d-table">
      <div class="d-table-cell">>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="contact-form">
                <div class="section-title">
                  <h2>Registration</h2>
                </div>
                <form [formGroup]="form" (ngSubmit)="register()" novalidate="true">
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group">
                        <input type="text" formControlName="first_name" id="first_name" class="form-control" required=""
                          placeholder="Your Name">
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group">
                        <input type="text" formControlName="last_name" id="last_name" class="form-control" required=""
                          placeholder="Last Name">
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group">
                        <input type="email" formControlName="email" id="email" class="form-control" required=""
                          placeholder="Email ID">
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group">
                        <input type="tel" formControlName="phone_number" class="form-control" required=""
                          placeholder="Mobile Number">
                      </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="organization" required=""
                          placeholder="Organization">
                      </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="designation" required=""
                          placeholder="Designation">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="mb-3 form-check hjk">
                        <input type="checkbox" formControlName="consent" value="Yes" id="consent"
                          class="form-check-input">
                        <label class="col-form-label p-0" for="consent">Consent of future communication
                        </label>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 text-center mt-2">
                      <button type="submit" class="default-btn right-btn">
                        <span>Submit</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="images/man.png" alt="" class="over-img1">
</section>
