<section class="home-banner-section13">
  <div class="single-banner-item12">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="form-listt-xdr">
                <form id="contactForm" novalidate="true">
                  <div class="col-lg-12 col-sm-12">
                    <div class="form-group">
                      <div class="timer-dte">
                        <span>{{formattedTime}}</span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-sm-12">
                      <div class="form-group">
                        <div class="button1 fullbtn">
                          <label class="btn btn-default text-center"
                            id='largtext'><strong>{{questions[question_index]?.question}}</strong></label>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-12" *ngFor="let option of questions[question_index]?.options">
                      <div class="form-group">
                        <div class="button1">
                          <input type="radio" [attr.id]="option" name="check-substitution-2"
                            (change)="answer(question_index,option)" />
                          <label class="btn btn-default" [attr.for]="option">{{option}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mt-2 text-center">
                    <button type="button" class="default-btn pull-right right-btn1" (click)="next()">
                      <span *ngIf="question_index !== 4">Next</span>
                      <span *ngIf="question_index === 4" (click)="save_score()">Submit</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="submit-sect">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-9">
          <div class="join-text3">
            <p>T&C</p>
            <p>- Each participant can play only 1 time.</p>
            <p>- Quiz will be open on 20th Dec 9:00am till 21st Dec 1pm.</p>
            <p>- Winners will be declared on 21st December at 2pm.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
